<div class="container-fluid card login-container">
    <h3 class="text-center">Crear cuenta</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label" for="nombreCompleto">Nombre completo</label>
        <input [(ngModel)]="registerRequest.username" type="text" class="form-control" id="nombreCompleto" placeholder="Juan Pepito">
    </div>
    <div class="mb-3">
        <label class="form-label" for="login">Correo electronico</label>
        <input [(ngModel)]="registerRequest.username" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Contraseña</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="contraseña">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Registrarse</em>
        </button>
        <div>
            Ya tienes una cuenta?&nbsp;
            <button (click)="login()" type="button" class="btn btn-primary">
                <em class="fas fa-sign-in-alt">&nbsp;Iniciar sesion</em>
            </button>
        </div>
    </div>
</div>
